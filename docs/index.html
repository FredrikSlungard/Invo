<!DOCTYPE html>
<html lang="no">

<head>
  <!--Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" onclick="showGenerelt()" href="#">Generelt <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showKunde()">Kunde</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPersonell()">Personell</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showFag()">Fag</a>
          </li>
        </ul>

        <form hidden="true" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!--Hovedinnholdet-->
    <hr>
    <main role="main">
      <div id="generelt"  class="collapse show">
        <form>
          <div class="form-group">
            <label for="tittel">Tittel</label>
            <input type="text" class="form-control" id="tittel" placeholder="Tittel">
          </div>

          <div class="form-group">
            <label for="beskrivelse">Beskrivelse</label>
            <textarea class = "form-control" rows = "3" placeholder = "Gi en beskrivelse"></textarea>
          </div>

          <div class="form-group">
            <label for="ammount">Estimert pris</label>
            <input type="text" class="form-control" id="ammount" placeholder="Anbudssum">
          </div>

          <div class="form-group">
            <label for="anbudsdato">Anbudsfrist</label>
            <input type="text" class="form-control" id="anbudsdato" placeholder="Velg frist for å levere anbud">
          </div>

          <div class="form-group">
            <label for="StartDato">Oppstart</label>
            <input type="text" class="form-control" id="StartDato" placeholder="Velg oppstartsdato">
          </div>

          <div class="form-group">
            <label for="kontrakt">Kontraktsform</label>
              <select type="text" class="form-control" id="kontrakt">
                <option>NS1</option>
                <option>NS2</option>
                <option>NS3</option>
                <option>NS4</option>
              </select>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
              <select type="text" class="form-control" id="status">
                <option>Anbud</option>
                <option>Prosjekt</option>
                <option>Ettermarked</option>
              </select>
          </div>

          <div class="checkbox">
            <label><input type="checkbox">Lag i støttesystem</label>
            <p class="small">Opprett prosjekt i støttesystem (Zirius, smartdok osv.)</p>
          </div>



          
        </form>
      </div>


      <div id="kunde" class="collapse">
        <div class="form-group">
          <label for="firma">Byggherre</label>
          <input type="text" class="form-control" id="firma" placeholder="Søk etter firma">
        </div>

        <div class="form-group">
          <label for="kontaktperson">Byggherres kontaktperson</label>
          <input type="text" class="form-control" id="kontaktperson" placeholder="Søk etter navn">
        </div>

        <div class="form-group">
          <label for="konsulent">Konsulenter</label>
          <input type="text" class="form-control" id="konsulent" placeholder="Søk etter konsulent">
        </div>

      </div>


      <div id="personell" class="collapse">
        <div class="form-group">
          <label for="PL">Prosjektleder</label>
          <input type="text" class="form-control" id="PL" placeholder="Prosjektleder">
        </div>

        <div class="form-group">
          <label for="AL">Anleggsleder</label>
          <input type="text" class="form-control" id="AL" placeholder="Anleggsleder">
        </div>

        <div class="form-group">
          <label for="BAS">Formann / BAS</label>
          <input type="text" class="form-control" id="BAS" placeholder="Velg Formann/BAS">
        </div>

        <div class="form-group">
          <label for="crew">Mannskap</label>
          <input type="text" class="form-control" id="crew" placeholder="Velg mannskap">
        </div>
      </div>

      
      <div id="fag"  class="collapse">
        <form>
          <div class="row">
            <div class="col-sm">
              <div class="checkbox">
                <label><input type="checkbox">Betong</label>
              </div>
    
              <div class="checkbox">
                <label><input type="checkbox">Bru</label>
              </div>
    
              <div class="checkbox">
                <label><input type="checkbox">Bru</label>
              </div>
    
              <div class="checkbox">
                <label><input type="checkbox">P-Hus</label>
              </div>
            </div>

            <div class="col-sm">
              <div class="checkbox">
                <label><input type="checkbox">Stillas</label>
              </div>

              <div class="checkbox">
                <label><input type="checkbox">Fasade</label>
              </div>

              <div class="checkbox">
                <label><input type="checkbox">Annet</label>
              </div>
            </div>
        
        
        </form>
      </div>
      
    </main>
  </div>


  
  <script>
    showGenerelt = () => {
      $(".collapse").hide();
      $('#generelt').show();
    };

    showKunde = () => {
      $(".collapse").hide();
      $('#kunde').show();
    };

    showPersonell = () => {
      $(".collapse").hide();
      $('#personell').show();
    };

    showFag = () => {
      $(".collapse").hide();
      $('#fag').show();
    };

  </script>

</body>
