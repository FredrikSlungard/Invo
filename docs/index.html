<!DOCTYPE html>
<html lang="no">

<head>
  <!--Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" onclick="gotoProsjektSkjema()" href="#">Prosjektskjema</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakt skjema</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" href="#">Firma</a>
          </li>
        </ul>
    
        <form hidden="true" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main>
      <div id="prosjektSkjema"></div>
      <div id="contactSkjema"></div>
    </main>
    
  </div>
  
  <script src='/docs/js/load.js'></script>
  <script>
    gotoProsjektSkjema = () => {
      $("#contactSkjema").hide();
      $('#prosjektSkjema').show();
    };
    
    </script>
</body>
